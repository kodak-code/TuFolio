<h1 style="margin: 20px 0px 0px 40px;">Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-title style="padding: 20px 0px 10px 20px;">
        <div style="display: flex; align-items: center;">
            <button mat-raised-button color="primary" (click)="nuevoUsuario()">
                <mat-icon mat-list-icon>add</mat-icon> Nuevo Usuario
            </button>
        </div>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content" style="padding: 20px;">
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaUsuarios">

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="gmail">
                    <th mat-header-cell *matHeaderCellDef> Gmail </th>
                    <td mat-cell *matCellDef="let element"> {{element.gmail}} </td>
                </ng-container>

                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef> Activo </th>
                    <td mat-cell *matCellDef="let element"> {{element.activo == 1 ? 'Activo' : 'No activo'}} </td>
                </ng-container>

                <ng-container matColumnDef="subDivisionNombre">
                    <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.subDivisionNombre}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <div style="display: flex;">
                            <button mat-icon-button color="primary" (click)="editarUsuario(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="eliminarUsuario(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No hay datos que coincidan con el filtro "{{input.value}}"
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>


    </mat-card-content>
</mat-card>
